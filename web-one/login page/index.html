<body>

    <div class="container">

   <div class="login">

    <form action="#">

        <label for="Name" id="name">
            Username: 
        </label>
        <input type="text" id="name1" placeholder="Your Name" required ><br>

        <label for="password" id="password">Password:</label>
        <input type="password" id="password1" placeholder="your password" required><br>


        <input type="submit" value="Login" id="login">
        <p id="login2"></p>
        
    </form>

   </div>
</div>



<script>


var x = document.getElementById("login");


x.addEventListener("click", myFunction);




function myFunction() {
    let text = "Please Confirm?";
    if (confirm(text) ==true) {
        text = "Thank you on your confirmation";
    }
    else {
        text ="We are sory about your decision";
    }
    document.getElementById("login2").innerHTML =text;
}


</script>
